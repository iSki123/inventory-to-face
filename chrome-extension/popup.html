<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo {
      font-size: 18px;
      font-weight: bold;
      color: #1877f2;
    }
    .status {
      padding: 10px;
      border-radius: 6px;
      margin: 10px 0;
      text-align: center;
      font-size: 14px;
    }
    .status.connected {
      background: #e8f5e8;
      color: #2e7d2e;
      border: 1px solid #2e7d2e;
    }
    .status.disconnected {
      background: #fee;
      color: #d63384;
      border: 1px solid #d63384;
    }
    .btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin: 5px 0;
    }
    .btn-primary {
      background: #1877f2;
      color: white;
    }
    .btn-primary:hover {
      background: #166fe5;
    }
    .btn-secondary {
      background: #6c757d;
      color: white;
    }
    .btn-secondary:hover {
      background: #5a6268;
    }
    .vehicle-count {
      text-align: center;
      margin: 10px 0;
      font-size: 14px;
    }
    .settings {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #eee;
    }
    .input-group {
      margin: 10px 0;
    }
    .input-group label {
      display: block;
      font-size: 12px;
      margin-bottom: 5px;
      color: #666;
    }
    .input-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">ðŸš— Salesonator</div>
  </div>

  <div id="status" class="status disconnected">
    Connecting to Salesonator...
  </div>

  <div class="vehicle-count" id="vehicleCount">
    No vehicles ready to post
  </div>

  <button id="fetchVehicles" class="btn btn-primary">
    Fetch Pending Vehicles
  </button>

  <button id="startPosting" class="btn btn-primary" disabled>
    Start Auto-Posting
  </button>

  <button id="stopPosting" class="btn btn-secondary" style="display: none;">
    Stop Posting
  </button>

  <div class="settings">
    <div class="input-group">
      <label for="apiUrl">Salesonator API URL:</label>
      <input type="text" id="apiUrl" value="https://urdkaedsfnscgtyvcwlf.supabase.co/functions/v1/facebook-poster" readonly>
    </div>
    
    <div class="input-group">
      <label for="delay">Delay between posts (seconds):</label>
      <input type="number" id="delay" value="30" min="10" max="300">
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
